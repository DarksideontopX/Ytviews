<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YT View Booster</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      text-shadow: 0 0 10px red;
    }
    .card {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px red;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: red;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: darkred;
    }
    .glow {
      text-shadow: 0 0 5px red, 0 0 10px red;
    }
    .hidden {
      display: none;
    }
    video {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow">YT VIEW BOOSTER</h1>
    <div id="login-panel" class="card">
      <input type="text" id="keyInput" placeholder="Enter Access Key" />
      <button onclick="checkKey()">Login with Key</button>
      <div style="text-align:center; margin:10px 0;">or</div>
      <button onclick="googleLogin()"><i class="fab fa-google"></i> Login with Gmail</button>
    </div><div id="main-panel" class="card hidden">
  <h3 class="glow">Welcome, User</h3>
  <input type="text" id="ytLink" placeholder="Paste YouTube Link" />
  <input type="number" id="views" placeholder="VIEWS AMOUNT [MAX 1000] AT A TIME" max="1000" min="1" />
  <button onclick="startViews()">Start Boost</button>
  <div id="videoContainer"></div>
</div>

<div id="admin-panel" class="card hidden">
  <h3 class="glow">Admin Panel</h3>
  <input type="text" id="newKey" placeholder="Generate Key" />
  <input type="number" id="days" placeholder="Days Until Expiry" min="1" />
  <input type="number" id="deviceLimit" placeholder="Max Device Limit" min="1" />
  <button onclick="addKey()">Add Key</button>
  <pre id="allKeys"></pre>
</div>

  </div>  <script>
    const adminKey = "RUDRAPAWAR";
    const keys = [
      {
        key: "DARKSIDE",
        expiry: Date.now() + 7 * 24 * 60 * 60 * 1000,
        deviceLimit: 2,
        usedDevices: []
      }
    ];

    const uid = () => `${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

    function checkKey() {
      const inputKey = document.getElementById("keyInput").value.trim();
      if (inputKey === adminKey) {
        document.getElementById("login-panel").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
        updateKeyList();
        return;
      }
      const now = Date.now();
      const match = keys.find(k => k.key === inputKey && k.expiry > now);
      if (match) {
        if (match.usedDevices.length >= match.deviceLimit) return alert("Max device limit reached.");
        const deviceID = localStorage.getItem("deviceID") || uid();
        localStorage.setItem("deviceID", deviceID);
        if (!match.usedDevices.includes(deviceID)) match.usedDevices.push(deviceID);
        document.getElementById("login-panel").classList.add("hidden");
        document.getElementById("main-panel").classList.remove("hidden");
      } else {
        alert("Invalid or expired key.");
      }
    }

    function googleLogin() {
      alert("Google login coming soon via Firebase integration.");
    }

    function startViews() {
      const link = document.getElementById("ytLink").value.trim();
      const count = Math.min(1000, parseInt(document.getElementById("views").value));
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const frame = document.createElement("iframe");
        frame.width = "100%";
        frame.height = "200";
        frame.allow = "autoplay";
        frame.src = convertLink(link);
        container.appendChild(frame);
      }
    }

    function convertLink(link) {
      if (link.includes("shorts/")) {
        return link.replace("shorts/", "embed/").split('?')[0] + "?autoplay=1";
      } else if (link.includes("watch?v=")) {
        return link.replace("watch?v=", "embed/").split('&')[0] + "?autoplay=1";
      } else if (link.includes("embed/")) {
        return link + "?autoplay=1";
      }
      return link;
    }

    function addKey() {
      const key = document.getElementById("newKey").value.trim();
      const days = parseInt(document.getElementById("days").value);
      const limit = parseInt(document.getElementById("deviceLimit").value);
      keys.push({ key, expiry: Date.now() + days * 86400000, deviceLimit: limit, usedDevices: [] });
      updateKeyList();
    }

    function updateKeyList() {
      document.getElementById("allKeys").textContent = JSON.stringify(keys, null, 2);
    }
  </script></body>
</html>

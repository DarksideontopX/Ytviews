<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YT View Booster</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .glow {
      text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 80%;
      max-width: 400px;
    }
    button {
      background: red;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: darkred;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
    }
    #loginScreen, #adminPanel {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow">YT VIEW BOOSTER</h1>
    <p>MADE BY DARKSIDE</p><div id="loginScreen">
  <h2>Login</h2>
  <input id="keyInput" placeholder="Enter your key" />
  <button onclick="validateKey()">Login</button>
  <br><br>
  <a href="https://t.me/Killingchildrenforfun" style="color:red; text-decoration:none;">ðŸ”‘ Buy Key</a>
</div>

<div id="mainApp">
  <input id="videoLink" placeholder="Enter YouTube link" />
  <input id="viewCount" type="number" max="2000" placeholder="VIEWS AMOUNT [MAX 2000] AT A TIME" />
  <button onclick="startBooster()">ðŸš€ Boost Views</button>
  <div class="video-grid" id="videoGrid"></div>
</div>

<div id="adminPanel">
  <h2>Admin Panel</h2>
  <input id="newKey" placeholder="New Key" />
  <input id="expiryDays" type="number" placeholder="Expiry (days)" />
  <input id="deviceLimit" type="number" placeholder="Max Devices" />
  <button onclick="createKey()">âž• Add Key</button>
  <button onclick="refreshKeys()">ðŸ”„ Refresh</button>
  <ul id="keyList"></ul>
</div>

  </div>  <script>
    const isAdmin = (key) => key === 'RUDRAPAWAR';

    async function validateKey() {
      const key = document.getElementById('keyInput').value.trim();
      const res = await fetch(`https://your-backend.com/api/validate?key=${key}`);
      const data = await res.json();

      if (!data.valid) return alert('Invalid or expired key');

      if (isAdmin(key)) {
        document.getElementById('adminPanel').style.display = 'block';
        refreshKeys();
      } else {
        document.getElementById('mainApp').style.display = 'block';
      }

      document.getElementById('loginScreen').style.display = 'none';
    }

    async function startBooster() {
      const link = document.getElementById('videoLink').value.trim();
      const count = parseInt(document.getElementById('viewCount').value);
      const grid = document.getElementById('videoGrid');
      grid.innerHTML = '';
      const embedURL = convertToEmbed(link);
      for (let i = 0; i < Math.min(count, 2000); i++) {
        const iframe = document.createElement('iframe');
        iframe.src = embedURL + '?autoplay=1';
        grid.appendChild(iframe);
      }
    }

    function convertToEmbed(url) {
      if (url.includes('watch?v=')) {
        const id = url.split('watch?v=')[1].split('&')[0];
        return `https://www.youtube.com/embed/${id}`;
      } else if (url.includes('shorts/')) {
        const id = url.split('shorts/')[1].split('?')[0];
        return `https://www.youtube.com/embed/${id}`;
      } else if (url.includes('embed/')) {
        return url;
      }
      return url;
    }

    async function createKey() {
      const key = document.getElementById('newKey').value.trim();
      const expiry = parseInt(document.getElementById('expiryDays').value);
      const maxDevices = parseInt(document.getElementById('deviceLimit').value);
      if (!key || !expiry || !maxDevices) return alert('Fill all fields');
      await fetch(`https://your-backend.com/api/create`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key, expiry, maxDevices })
      });
      refreshKeys();
    }

    async function refreshKeys() {
      const res = await fetch('https://your-backend.com/api/keys');
      const keys = await res.json();
      const ul = document.getElementById('keyList');
      ul.innerHTML = '';
      keys.forEach(k => {
        const li = document.createElement('li');
        li.textContent = `${k.key} - Exp: ${k.expiry} - Devices: ${k.maxDevices}`;
        ul.appendChild(li);
      });
    }

    document.getElementById('loginScreen').style.display = 'block';
  </script></body>
</html>
